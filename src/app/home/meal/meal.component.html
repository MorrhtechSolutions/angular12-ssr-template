<div class="row h-100">
  <div class="col-lg-7 mx-auto text-center mb-6">
    <h5 class="fw-bold fs-3 fs-lg-5 lh-sm mb-3">Popular Meals</h5>
  </div>
</div>
<div class="row gx-2">
  <div class="col-sm-6 col-md-4 col-lg-3 h-100 mb-5" *ngFor="let item of shuffles">
    <div class="card card-span h-100 text-white rounded-3">
      <img
        class="img-fluid rounded-3 h-100 h250"
        [src]="item.image"
        alt="..."
      />
      <div class="card-img-overlay ps-0">
        <span class="badge bg-danger p-2 ms-3"
          ><i class="fas fa-tag me-2 fs-0"></i
          ><span class="fs-0">10% off</span></span
        ><span class="badge bg-primary ms-2 me-1 p-2"
          ><i class="fas fa-clock me-1 fs-0"></i
          ><span class="fs-0">Fast</span></span
        >
      </div>
      <div class="card-body ps-0">
        <div class="d-flex align-items-center mb-3">
          <!-- <img
            class="img-fluid"
            [src]="item.image"
            alt=""
          /> -->
          <div class="flex-1 ms-3">
            <h5 class="mb-0 fw-bold text-1000 pointer"> {{item.name}}</h5>
            <span class="text-primary fs--1 me-1"
              ><i class="fas fa-star"></i></span
            ><span class="mb-0 text-primary">Available</span>
          </div>
        </div>
        <span class="badge bg-soft-success p-2 pointer"
          ><span class="fw-bold fs-1 text-success pointer"><app-add-to-cart [item]="item"></app-add-to-cart></span></span
        >
      </div>
    </div>
  </div>
  <div class="col-12 d-flex justify-content-center mt-5">
    <a class="btn btn-lg btn-primary" (click)="changePage()" href="javascript:void()"
      >View All <i class="fas fa-chevron-right ms-2"> </i
    ></a>
  </div>
</div>
