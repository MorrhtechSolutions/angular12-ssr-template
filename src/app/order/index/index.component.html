<app-header></app-header>


<section class="py-0 bg-primary-gradient">

  <div class="container">
    <div class="row justify-content-center g-0">
      <section id="testimonial">
        <div class="container">
          <div class="row h-100">
            <div class="col-lg-7 mx-auto text-center mb-6">
              <h5 class="fw-bold fs-3 fs-lg-5 lh-sm mb-3">Locate & Track Order</h5>
            </div>
            <app-search (clicked)="handleClicked($event)" (keyChanged)="keyChanged($event)"></app-search>
          </div>
          <div class="row gx-3">
            <div class="col-6 col-md-3 col-lg-3 h-100 mb-5" *ngIf="searchResult">
              <div class="card card-span h-100 text-white rounded-3">
                <img
                  class="img-fluid rounded-3 h-100 pointer"
                  [src]="searchResult.image"
                  alt="..."
                />
                <div class="card-img-overlay ps-0">
                  <span class="badge bg-danger p-2 ms-3"
                    ><i class="fas fa-tag me-2 fs-0"></i
                    ><span class="fs-0">{{searchResult.delivery.type}}</span></span
                  ><span class="badge bg-primary ms-2 me-1 p-2"
                    ><i class="fas fa-clock me-1 fs-0"></i
                    ><span class="fs-0">{{searchResult.cart.length}}</span></span
                  >
                </div>
                <div class="card-body ps-0 col-lg-12">
                  <div class="d-flex align-items-center mb-3">
                    <img
                      class="img-fluid iconic"
                      src="assets/img/gallery/unnamed.jpg"
                      height="40"
                      alt=""
                    />
                    <div
                      class="flex-1 pointer ms-3"
                      (click)="navigateTo('/order/view/' + searchResult.id)"
                    >
                      <h5 class="mb-0 fw-bold text-1000">Order {{searchResult.id}}</h5>
                      <span class="text-primary fs--1 me-1"
                        >$</span
                      ><span class="mb-0 text-primary">{{searchResult.total}}</span>

                    </div>
                  </div>
                  <div class="col-lg-12 d-flex justify-content-center mt-2">
                    <a
                      class="btn btn-sm btn-danger"
                      (click)="navigateTo('/order/view/' + searchResult.id)"
                      href="javascript:void()"
                      >Show
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-12 col-lg-12 h-100 mb-5" *ngIf="!searchResult && key">
              <div class="card">
                <div class="card-body">
                  <p class="text-center">No Order Found</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-12 col-lg-12 h-100 mb-5" *ngIf="!searchResult && !key">
              <div class="card">
                <div class="card-body">
                  <p class="text-center">Enter Order ID and search</p>
                </div>
              </div>
            </div>
          </div>

        </div>
      </section>
    </div>
  </div><!-- end of .container-->

</section>


<app-footer></app-footer>
